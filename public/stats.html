<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Stats</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; padding: 20px; }
    .stats { display: flex; gap: 24px; align-items: center; }
    .card { background:#f6f7f9;padding:16px;border-radius:8px;min-width:160px;text-align:center }
    .value { font-size:20px;font-weight:700 }
    .label { font-size:12px;color:#666 }
  </style>
</head>
<body>
  <h2>Live Server Stats</h2>
  <div class="stats">
    <div class="card">
      <div id="servers" class="value">—</div>
      <div class="label">Servers Protected</div>
    </div>
    <div class="card">
      <div id="uptime" class="value">—</div>
      <div class="label">Uptime</div>
    </div>
    <div class="card">
      <div id="uptimePercent" class="value">—</div>
      <div class="label">Uptime %</div>
    </div>
  </div>

  <script src="/stats.js"></script>
</body>
</html>
